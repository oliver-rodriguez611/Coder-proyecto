{% extends 'padre.html' %}


{% block contenidoQueCambia %}
	
    <h1>Resultados para: {{ nombre }}</h1>
    <ul>
        {% for plato in platos %}
            <li>{{ plato.nombre }}</li>
            <li>{{ plato.precio }}</li>
        {% empty %}
            <li>No se encontraron platos.</li>
        {% endfor %}
    </ul>
 
{% endblock contenidoQueCambia %}
